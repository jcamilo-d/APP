<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<header th:insert="/header.html"></header>
<br>
<h1 class="text-center container" th:text="${cuerpo}"></h1>
<br>
<table class = "table table-bordered border-primary text-center col-lg-6 col-md-6 col-sm-6">
    <thead class = "table table-bordered border-primary">
    <tr class = "table table-dark">
        <th>CODIGO</th>
        <th>NOMBRE</th>
        <th>CATEGORIA</th>
        <th>FORMATO</th>
        <th>DISPONIBLE PARA</th>
        <th>PRECIO</th>
        <th>STOCK</th>
        <th>IMAGEN</th>
        <th>SERVICIOS</th>
    </tr>
    </thead>
    <tbody th:each = "producto: ${listaProducto}">
    <tr>
        <td th:text = "${producto.id}" style="width: 5%;"></td>
        <td th:text = "${producto.nombre}" ></td>
        <td th:text = "${producto.categoria.nombre}" ></td>
        <td th:text = "${producto.formato.nombre}" ></td>
        <td th:text = "${producto.dispositivo.nombre}" ></td>
        <td th:text = "${producto.precio}"></td>
        <td th:text = "${producto.cantidad}"></td>
        <td style="width: 10%;"><img th:src="@{/img/{filename}(filename=*{producto.imagen})}" style="width: 20%;"></td>

        <td>
            <a class="btn btn-warning" th:href="@{/productos/editar/} + ${producto.id}">EDITAR</a>
            <a class="btn btn-danger" th:href="@{/productos/eliminar/} + ${producto.id}" onclick="return confirm('Seguro que desea eliminar este Producto')" >ELIMINAR</a>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
