<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>inicio</title>
  <link rel="stylesheet" href="/css/headerfront.css">
  <link rel="stylesheet" href="/css/generalStyle.css">
  <link rel="stylesheet" href="/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<main>
    <header th:insert="/user/headerfront.html"></header>

    <div id="principal-content">
        <div id="content-header-left">
            <ul>
                <li>
                    <a th:field="*{categoria}" href="#">CATEGORIA</a>
                    <ul th:each="categoria : ${listaCategorias}">
                        <li th:text="${categoria.nombre}" th:value="${categoria.id}"></li>
                    </ul>
                </li>
                <li>
                    <a th:field="*{dispositivo}" href="#">DISPOSITIVO</a>
                    <ul th:each="dispositivo : ${listaDispositivos}">
                        <li th:text="${dispositivo.nombre}" th:value="${dispositivo.id}"></li>
                    </ul>
                </li>
                <li>
                    <a th:field="*{formato}" href="#">FORMATO</a>
                    <ul th:each="formato : ${listaFormatos}">
                        <li th:text="${formato.nombre}" th:value="${formato.id}"></li>
                    </ul>
                </li>



            </ul>
        </div>

        <div id="content-info">

            <div id="content-cards-game">
                <a th:each="producto : ${listaProductos}" th:href="@{/home}" class="card-game">
                    <img th:src="@{/img/{filename}(filename=*{producto.imagen})}"  th:alt="*{producto.imagen}">
                    <div>
                        <h4 th:text="*{producto.nombre}" ></h4>
                        <p th:text="${pesos} + *{producto.precio}"></p>
                    </div>
                </a>
        </div>
    </div>



</main>

</body>
</html>
