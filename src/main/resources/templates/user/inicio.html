<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>inicio</title>
  <link rel="stylesheet" href="/css/headerfront.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<main>
    <header th:insert="/user/headerfront.html"></header>
    <div class="container">
        <div class="row">
            <div class="card col-md-3 my-5" th:each="producto : ${listaProductos}">
                <a th:href="@{/home}">
                <img id="img-card" th:src="@{/img/{filename}(filename=*{producto.imagen})}"  th:alt="*{nombre}" class="card-img-top">
                <div class="card-body">
                    <h2 class="card-title fs-6" th:text="*{producto.nombre}"></h2>
                    <p th:text="*{producto.precio}" class="text-muted small"></p>
                </div>
                </a>
            </div>
        </div>
    </div>

</main>

</body>
</html>
