<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<header th:insert="/admin/header.html"></header>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h3 th:text="${cuerpo}" class="text-center"></h3>
            <div class="card-body">
                <form th:action="@{/admin/administradores/editarAdmin}" th:object="${admin}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div id="alert" th:if=${param.exist}>
                        <div class="alert alert-danger">El email que Registro ya Eiste</div>
                    </div>

                    <div class="form-group">
                        <label>Nombre: </label>
                        <input type="text" name="name" th:field="*{name}" class="form-control"  required>
                    </div>
                    <div class="form-group">
                        <label>Apellido: </label>
                        <input type="text" name="lastname" th:field="*{lastname}" class="form-control"  required>
                    </div>
                    <div class="form-group">
                        <label>Email: </label>
                        <input type="email" name="username" th:field="*{username}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Contrase√±a: </label>
                        <input type="text" name="password" th:field="*{password}" class="form-control" required>
                    </div>
                    <br>
                    <div>
                        <button class="btn btn-warning">Editar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
