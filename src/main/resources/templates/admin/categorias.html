<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<header th:insert="/admin/header.html"></header>

<br>
<div class="container">
<h1 class="text-center" th:text="${cuerpo}"></h1>
<br>
<table class = "table table-bordered border-primary text-center" style="color:#FFFFFF;">
    <thead class = "table">
    <tr class = "table table-dark" style="color:#FFFFFF;">
        <th>CODIGO</th>
        <th>NOMBRE</th>
        <th>SERVICIOS</th>
    </tr>
    </thead>
    <tbody th:each = "tmpList: ${listaCategoria}">
    <tr >
        <td th:text = "${tmpList.id}" ></td>
        <td th:text = "${tmpList.nombre}" ></td>

        <td>
            <a class="btn btn-warning" th:href="@{/categorias/editar/} + ${tmpList.id}">EDITAR</a>
            <a class="btn btn-danger" th:href="@{/categorias/eliminar/} + ${tmpList.id}" onclick="return confirm('Seguro que desea eliminar esta categoria')" >ELIMINAR</a>
        </td>
    </tr>
    </tbody>
</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
