<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<header th:insert="/admin/header.html"></header>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 th:text="${cuerpo}" class="text-center"></h1>
            <div class="card-body">
                <form th:action="@{/productos/guardar}" th:object="${produc}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}">

                    <div class="form-group">
                        <label>Nombre del Juego: </label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Escriba el Nombre del Juego" required>
                    </div>
                    <div class="form-group">
                        <label>Categoria: </label>
                        <select th:field="*{categoria}" class="form-select" required>
                            <th:block th:each="categoria : ${listaCategorias}">
                                <option th:text="${categoria.nombre}" th:value="${categoria.id}"></option>
                            </th:block>

                        </select>
                    </div>
                    <div class="form-group">
                        <label>Formato: </label>
                        <select th:field="*{formato}" class="form-select" required>
                            <th:block th:each="formato : ${listaFormatos}">
                                <option th:text="${formato.nombre}" th:value="${formato.id}"></option>
                            </th:block>

                        </select>
                    </div>
                    <div class="form-group">
                        <label>Dispositivo: </label>
                        <select th:field="*{dispositivo}" class="form-select" required>
                            <th:block th:each="dispositivo : ${listaDispositivos}">
                                <option th:text="${dispositivo.nombre}" th:value="${dispositivo.id}"></option>
                            </th:block>

                        </select>
                    </div>
                    <div class="form-group">
                        <label>Precio: </label>
                        <input type="text" name="precio" th:field="*{precio}" class="form-control" placeholder="precio en pesos colombianos" required>
                    </div>
                    <div class="form-group">
                        <label>Cantidad de Unidades: </label>
                        <input type="number" name="cantidad" th:field="*{cantidad}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Imagen: </label>
                        <input type="file" name="file" class="form-control">
                    </div>
                    <br>
                    <div>
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
