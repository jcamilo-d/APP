<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div id="contenedor">
  <div id="central">
    <div id="login">
      <div class="logo">
        <img src="/img/logo3.png" alt="logo3">
      </div>
      <div class="titulo">
        Bienvenido
      </div>
      <form id="loginform" th:action="@{/login}" method="post">
        <div id="alert" th:if=${param.error}>
          <div class="alert alert-danger">Usuario o contraseña
            inválidos</div>
        </div>

        <div id="alert2" th:if=${param.logout}>
          <div class="alert alert-info">Ha cerrado sesión exitosamente
          </div>
        </div>
        <input for="username" type="text" id="username"  name="username" placeholder="Usuario" required autofocus="autofocus">

        <input for="password" type="password" id="password" name="password"placeholder="Contraseña" required autofocus="autofocus">

        <button type="submit" title="Ingresar" name="Ingresar">Login</button>
      </form>
      <div class="pie-form">
        <a th:href="@{/registro}">¿No tienes Cuenta? Registrate</a>
      </div>
    </div>
  </div>
</div>
